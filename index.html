<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather project</title>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="add.css" />
  </head>
  <body>
    <div class="container">
      <div class="body">
        <form class="search-form">
          <div class="row">
            <div class="col-5">
              <input
                type="search"
                placeholder="Search city"
                id="city-search"
                name="q"
              />
            </div>
            <div class="col-4">
              <input
                type="submit"
                value="🔍"
                id="submit-button"
                class="button"
              />
            </div>
            <div class="col-3">
              <button class="current">Current</button>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-5 place-time">
            <h1 id="city">London</h1>
            <h2 id="date-time">Saturday 10:00</h2>
          </div>

          <div class="col-2">
            <div class="degrees-now"><span id="degrees">00</span>°</div>
          </div>
          <div class="col-5 details">
            <ul>
              <li id="description">Mostly cloudy</li>
              <li>Humidity: <span id="humidity">00</span>%</li>
              <li>Wind: <span id="wind">00</span>mph</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <a
      href="https://github.com/yarcello/weather-app.git"
      target="_blank"
      class="git-hub-link"
      >GitHub link</a
    >
    by Yaro Trofymchuk

    <script src="action.js"></script>
  </body>
</html>
